<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        a {
            cursor: pointer;
            text-decoration: none;
        }

        span {
            margin: 20px;
        }
    </style>
</head>

<body>
    <center>
        <a href="{% url 'main:home' %}">HOME</a><br>
        <p>
            Categories:
            {% for cat in categories %}
            <a href="{% url 'main:category_list' cat.slug %}"><span>{{cat.name}}</span></a>
            {% endfor %}
            <form action="{% url 'main:search' %}" method="get">
                {% csrf_token %}
                <input type="text" name="www" maxlength="100" placeholder="Search">
                <button type="submit">SEARCH</button>
            </form>
        </p>
    </center>
    {% block content %}
    {% endblock %}
</body>

</html>
