{% load unicorn %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% unicorn_scripts %}
</head>

<body>
    {% csrf_token %}
    <div>
        <h1>Contact page</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}"> log out </a>
        {% else %}
        <a href="{% url 'accounts:login' %}">log in</a>
        {% endif %}
    </div>
    <main>
        {% unicorn 'book_list' %}
    </main>


</body>

</html>
